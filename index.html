<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Resume Form</h1>
    </header>

    <!-- Resume Form -->
    <main>
        <form id="ResumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
               
                <label for="profilePic">Profile Picture: </label>
<input type="file" id="profilePic" name="profilePic" accept="image/*"><br>
<img id="profilePreview" src="" alt="Profile Picture" style="display:none; width: 100px; height: 100px; border-radius: 50%; margin-top: 10px;">


                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume Below</button>
        </form>

        <!-- Resume Output -->
        <div id="resumeOutput">
            <!-- Generated Resume will appear here -->
        </div>

        <!-- PDF Download Button -->
        <button id="downloadPDF">Download as PDF</button>
    </main>

    
    <footer>
        <h1>Created by Tayyaba Amjad</h1> 
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
